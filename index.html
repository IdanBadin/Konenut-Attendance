<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>עידכון נוכחות</h1>
        <h3>(כיתת כוננות גן חיים)</h3>
        <select id="nameSelect">
            <option value="" disabled selected>בחר שם</option>
            <option value="דודי טוביהו">דודי טוביהו</option>
            <option value="ערן אבנון">ערן אבנון</option>
            <option value="איתן להב">איתן להב</option>
            <option value="נבות מרזל">נבות מרזל</option>
            <option value="ערן אבידור">ערן אבידור</option>
            <option value="אילן כץ">אילן כץ</option>
            <option value="דני להב">דני להב</option>
            <option value="יובל קרנר">יובל קרנר</option>
            <option value="משה שרביט">משה שרביט</option>
            <option value="אלי דפס">אלי דפס</option>
            <option value="עמוס קורן">עמוס קורן</option>
            <option value="אמיר אבידור">אמיר אבידור</option>
            <option value="גל פאר">גל פאר</option>
            <option value="אלון מאור">אלון מאור</option>
            <option value="ארז עצמון">ארז עצמון</option>
            <option value="יניב גולן">יניב גולן</option>
            <option value="משה ברזלי">משה ברזלי</option>
            <option value="ורד ליברנט">ורד ליברנט</option>
            <option value="חיים ליברנט">חיים ליברנט</option>
            <option value="בועז פאר">בועז פאר</option>
            <option value="ניב רוטברג">ניב רוטברג</option>
        </select>

        <div>
          <h4>בחר/י שם מהרשימה ולאחר מכן לחצ/י על הכפתור הרצוי (ניתן גם לחפש שם מתוך הרשימה)</h4>
        </div>

        <div class="button-container">
            <button id="presentButton" class="attendance-btn green">במושב <span id="presentCount">0</span></button>
            <button id="absentButton" class="attendance-btn red">לא במושב <span id="absentCount">0</span></button>
        </div>

        <button id="toListPage" class="nav-btn">לרשימות</button>

        <div class="copyright">
            <p>.Copyright © <span id="currentYear"></span> Idan Badin. All rights reserved</p>
        </div>
    </div>

    <!-- Pop-up message -->
    <div id="popupMessage" class="popup-message">
        <p>עידכון נוכחות בוצע בהצלחה!</p>
        <button id="closePopupButton" class="close-popup-btn">סגור</button>
    </div>

    <!-- Include Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="script.js"></script>

    <!-- Initialize Select2 -->
    <script>
        $(document).ready(function() {
            $('#nameSelect').select2({
                placeholder: "בחר שם", // Placeholder text for the dropdown itself
                allowClear: true, // Allows users to clear the selection
                language: {
                    inputTooShort: function () { return "חפש שם"; } // Custom message when searching
                }
            });
        });
    </script>
</body>
</html>
